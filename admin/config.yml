              workflow automation, and more. Seamlessly search and view archive
              formats (line, EBCDIC, AFP) and active formats (PNG, JPG, PDF,
              MP3, MP4, WAV, Office files, and more) within a single viewer that
              effortlessly blends with your current ECM interface. Your
              workflows remain intact., key: 226a1fa
            label: Text
            name: 226a1fa
