            label: Text
            name: '-1f506577'
            widget: string
          - hint: "Original text: Add support for compressed storage objects to your existing content services applications, allowing you to store static / archive documents and reports (such as invoices, policies, signed contracts...anything you need to store for some period of time that is not meant to be altered) with up to 400x compression. The MARS\_Archive Format or HSS\_(for \"Helix Secret Sauce\") allows you to support archive formats such as AFP, EBCDIC, line and print stream data, etc. within your existing content application, saving you potentially millions in storage costs without having to buy or support a new application., key: 361f720d"
            label: Text
            name: 361f720d
            widget: text
