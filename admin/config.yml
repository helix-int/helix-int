            widget: string
          - hint: >-
              Original text: It is a component of the MARS platform which is
              also an add-on to the Data Migration services offered by Helix
              International. RTV is the “flashlight” that allows federated
              retrieval and display of files across multiple repositories using
              Helix International extractors, which are responsible for direct
              access to data and content without the need for licensing of the
              original application saving time and money., key: 2b1022c6
            label: Text
            name: 2b1022c6
            widget: text
          - hint: >-
              Original text: RTV allows an end user to view an archive version
              of a report without it having been migrated. It allows native
              access to an archive system and handing off to another application
              such as IBM Content Navigator ICN, a REST based API or a native
              application for viewing reports. It also allows for security based
              upon the requirements of the client to only provide reports that
              an end user is entitled to., key: 70aa1c09
            label: Text
            name: 70aa1c09
            widget: text
          - hint: 'Original text: MARS Conversion Platform, key: 4cb59672'
            label: Text
            name: 4cb59672
            widget: string
          - hint: >-
              Original text: Using our experience-based conversion methodology
              and powerful MARS Conversion Platform technology, we enable
              content migration from legacy systems into current ECM systems, or
              from one heterogeneous system of record into another. Our ECM
              solutions help clients improve information access while minimizing
              support needs, reducing licensing costs and eliminating redundant
              or obsolete technology., key: -2a346651
            label: Text
            name: '-2a346651'
            widget: text
          - hint: >-
              Original text: Mars Conversion Platform is meant to manage the
              audits track all migrations and prioritize and provide reporting
              on end times, reconciliation, and scheduling tasks with priority
              and number of threads to handle bottlenecks and be agile in a
              production environment., key: 4644572
            label: Text
            name: '4644572'
            widget: text
          - hint: 'Original text: MARS Watcher, key: 12b16751'
            label: Text
            name: 12b16751
            widget: string
          - hint: >-
              Original text: 1. The first step taken by the Helix International
              MARS Watcher utility program is to watch all output data that it
              is set to receive., key: -26b53894
            label: Text
            name: '-26b53894'
            widget: text
          - hint: >-
              Original text: 2. The second step is the TEXT to XML process.,
              key: -346c4d1c
            label: Text
            name: '-346c4d1c'
            widget: string
          - hint: >-
              Original text: 3. The third and last step of the Watcher utility
              is to present the converted data., key: -18bd82dd
            label: Text
            name: '-18bd82dd'
            widget: string
          - hint: >-
              Original text: The data is presented based on your specifications
              during setup. Customize your output templates with your logos,
              fonts, page formats, calculations and more. There is no need to
              hire a specialist to make future updates. Our intuitive Graphical
              User Interface allows your system administrators to make
              stress-free changes., key: -17bcbbeb
            label: Text
            name: '-17bcbbeb'
            widget: text
          - hint: >-
              Original text: To summarize Helix MARS Watcher allows for the
              processing of day forward reports and creating the data model to
              gather data from within the report and or attributes without
              having to recode. (it takes this from the legacy repository
              creating new rules) It has many out of the box processors for
              handling custom preprocessing from legacy systems minimizing the
              amount of coding to be done. (examples are preprocessing for
              international character sets, Extracting data from reports,
              receiving files from disparate systems)., key: 119784ec
            label: Text
            name: 119784ec
            widget: text
          - hint: >-
              Original text: Optimize your business efficiency by having MARS
              Bill Presentment. Your ERM systems are guaranteed to be equipped
              with an electronic bill presentment solution that retrieves,
              displays, emails and reprints invoices, credit memos, bills and
              statements, in addition to providing Internet self-services., key:
              7fd1a133
            label: Text
            name: 7fd1a133
            widget: text
          - hint: >-
              Original text: Receive and process reports, documents and scanned
              images., key: -36a1a107
            label: Text
            name: '-36a1a107'
            widget: string
          - hint: >-
              Original text: Documents are typically received by companies in
              one of the following ways — via mail, in person delivery,
              electronically (i.e., fax, e-mail), and in court. Scan Operators
              are then made responsible for preparing a batch that is then
              scanned and, if necessary, reviewed, validated and updated., key:
              -2c861c23
